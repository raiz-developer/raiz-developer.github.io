---
layout: page
title: "Contato"
---

<div class="content mb-5">
    <h2 id="we-would-love-to-hear-from-you">Gostaríamos muito de ouvir de você...</h2>
    <p>Caso queira entrar em contato, por favor, preencha o formulário abaixo e envie sua mensagem.</p>
</div>
<form method="POST" action="https://formspree.io/f/{{ site.email }}" class="needs-validation" novalidate>
    <input type="text" name="_gotcha" style="display:none"/>
    <input type="hidden" name="_subject" value="Contato - Blog"/>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/obrigado/"/>
    <div class="form-group">
        <label for="name">Seu nome (obrigatório):</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome..." required>
    </div>
    <div class="form-group">
        <label for="email">Seu endereço de e-mail (obrigatório):</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail..." required>
    </div>
    <div class="form-group">
        <label for="message">Sua mensagem aqui:</label>
        <textarea name="message" id="message" class="form-control" placeholder="Digite sua mensagem aqui..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
