<div class="col-sm-6">
    <div class="card">
        <div class="position-relative">
            <img class="card-img" src="{{ post.image.thumb | relative_url }}" alt="Card image">
            <div class="card-img-overlay d-flex align-items-start flex-column p-3">
                <div class="w-100 mt-auto">
                    {% assign tags = post.tags | sort_natural %}
                    {% for tag in tags %}
                    <a href="#" class="badge text-bg-success mb-2"><i class="fas fa-circle me-2 small fw-bold"></i>{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="card-body px-0 pt-3">
            <h4 class="card-title"><a href="post-single-3.html" class="btn-link text-reset fw-bold">{{ post.title | strip_html }}</a></h4>
            <p class="card-text">{{ post.excerpt | strip_html }}</p>
            <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
                <li class="nav-item">
                    <div class="nav-link">
                        <div class="d-flex align-items-center position-relative">
                            {% assign author = site.data.authors[post.author] %}
                            <div class="avatar avatar-xs">
                                <img class="avatar-img rounded-circle" src="{{ author.avatar }}" alt="avatar">
                            </div>
                            <span class="ms-3">
                                <a href="{{ '/autores/' | append: author.id | relative_url }}" class="stretched-link text-reset btn-link">{{ author.name }}</a>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">{% include date-pt-BR.html date = post.date %}</li>
            </ul>
        </div>
    </div>
</div>
